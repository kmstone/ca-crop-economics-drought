<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>California Drought Economics</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-theme.min.css">
	<!-- JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified bootstrap JavaScript -->
    <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
    <!-- Slider bar css -->
    <link rel="stylesheet" href="bootstrap-slider-master/css/bootstrap-slider.css">
    <!-- Slider bar js -->
    <script src="bootstrap-slider-master/js/bootstrap-slider.js"></script>
    <!-- d3 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <!-- spin.js -->
    <script src="spin_js/spin.js"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Leaflet -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h2>California Drought Economics</h2>

        <!-- Control bar -->
        <div class="row control">

            <!-- Analysis Unit Control-->
            <div class="col-md-3">
                <label class="control-label">Analysis Unit</label>
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="col-xs-9">
                                <div class="radio">
                                        <input id="rd1" name="a_unit_radio" value="CDFA_regions" type="radio" checked="checked">
                                        <label for="rd1">CDFA region</label>
                                </div>
                                <div class="radio">
                                        <input id="rd2" name="a_unit_radio" value="employment_regions" type="radio">
                                        <label for="rd2">Employment Regions</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- Variables Control-->
            <div class="col-md-4">
                <label class="control-label">Variables</label>
                <form class="form-horizontal" id="variablelist">
                    <fieldset>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="radio notjobs">
                                        <input id="rd3" name="variables" value="irrig" type="radio" checked="checked">
                                        <label for="rd3">Irrigation Crop Area</label>
                                </div>
                                <div class="radio notjobs">
                                        <input id="rd4" name="variables" value="app" type="radio">
                                        <label for="rd4">Applied water</label>
                                </div>
                                <div class="radio notjobs">
                                        <input id="rd5" name="variables" value="grev" type="radio">
                                        <label for="rd5">Gross Revenue</label>
                                </div>
                                <div class="radio jobs" style="display:none">
                                        <input id="rd6" name="variables" value="jobs" type="radio">
                                        <label for="rd6">Jobs</label>
                                </div>

                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>


            <!-- Legend -->
            <div class="col-md-4">
                <label class="control-label">Legend</label>
                <div class="bg-offwhite" id="legend">
                    <div class = "legend_row">
                        <div class="color_box" id="color_box1" style="background-color:#13b4ff"></div>
                        <label id="legendval1">Loading...</label>
                    </div>
                    <div class = "legend_row">
                        <div class="color_box" id="color_box2" style="background-color:#ab3fdd"></div>
                        <label id="legendval2">Loading...</label>
                    </div>
                    <div class = "legend_row">
                        <div class="color_box" id="color_box3" style="background-color:#ae163e"></div>
                        <label id="legendval3">Loading...</label>
                    </div>
                    <div class = "legend_row">
                        <div class="color_box" id="color_box4" style="background-color:#ae163e"></div>
                        <label id="legendval4">Loading...</label>
                    </div>
                    <div class = "legend_row">
                        <div class="color_box" id="color_box5" style="background-color:#ae163e"></div>
                        <label id="legendval5">Loading...</label>
                    </div>
                    <div>
                        <label id="units"></label>
                    </div>
                </div>
            </div>


        </div>

        <!-- Control bar -->
        <div class="row control">
        <!-- Year Slider -->
    <div class="col-md-4">
        <div id="yearselector" class="btn-group">
            <button type="button" class="btn btn-secondary active" value="base" id="base">Base</button>
            <button type="button" class="btn btn-secondary" value="2014">2014</button>
            <button type="button" class="btn btn-secondary" value="2015">2015</button>
            <button type="button" class="btn btn-secondary" value="2016">2016</button>
        </div>

        </div>
</div>
        <!-- Render window for map -->
        <div class="row">
            <div class="col-md-12" id="map">

            </div>

        </div>

        <!-- Tooltip -->
        <div class="row" >
            <div class="col-md-12">
                <!-- Tooltip -->
                <div id="tooltip" class="hidden">
                    <strong id="title">Loading...</strong><br>
                    <strong id="regionid">Loading...</strong>
                    <span id="value"></span>
                </div>
            </div>
        </div>

        <!-- Begin Script -->
        <script>
            // default selections
            var selected_year = "base" // loads base year as the default
            var selected_var = 'irrig'
            var selected_au = 'CDFA_regions'


            /////////////////////////////////////////////////////////////////

            // jquery event listeners for user input

            // on  click change the class to active and update the selected year
            $('#yearselector button').click(function() {
                // update selected button to active
                $(this).addClass('active').siblings().removeClass('active');
                // chage the selected year to the new value
                selected_year = this.value;
                updateMap(selected_au, selected_var, selected_year)
                });

            // change the variable on click
            $("input[name='variables']").click(function() {
                selected_var = this.value;
                updateMap(selected_au, selected_var, selected_year)
                });

            // change the analysis unit on click and change the visibility
            // of the varibles available for each analysis unit
            $("input[name='a_unit_radio']").click(function() {
                console.log(this.value);
                selected_au = this.value;
                if(selected_au == "employment_regions"){
                    $(".notjobs").each(function() {
                        $(this).hide()
                        });
                    $(".jobs").each(function() {
                        $(this).show()
                        });
                    // disable base button
                    $("#base").prop("disabled",true);

                }else{
                    $(".notjobs").each(function() {
                        $(this).show()
                        });
                    $(".jobs").each(function() {
                        $(this).hide()
                        });
                    // enable base button
                    $("#base").prop("disabled",false);
                }
                updateMap(selected_au, selected_var, selected_year)
                });


                /////////////////////////////////////////////////////



            //Width and height
            var width = document.getElementById("map").offsetWidth;
            //var height = 650;

            //colors for cloropleth
            var num_colors = 5;
            var color1 = "rgb(246,242,202)";
            var color2 = "rgb(247,227,167)";
            var color3 = "rgb(250,181,112)";
            var color4 = "rgb(253,106,57)";
            var color5 = "rgb(255,0,0)";

            var color = d3.scale.quantize();


            //show legend colors
            for(var i = 1; i <= num_colors; i++) {
                document.getElementById("color_box"+[i]).style.backgroundColor = this["color"+[i]];
            }

            //LEAFLET map
            var OpenStreetMap_Mapnik = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            });
            var map = new L.Map("map", {center: [37.8, -120.0], zoom: 6})
                    .addLayer(OpenStreetMap_Mapnik);



            var svg = d3.select(map.getPanes().overlayPane).append("svg"),
                    g = svg.append("g").attr("class", "leaflet-zoom-hide");
            var features = svg.append("g");

            // init on load
            // A $( document ).ready() block.
            $( document ).ready(function() {
                console.log( "ready!" );
                updateMap(selected_au, selected_var, selected_year)
            });

            // adds thousands separators to numbers
            // https://stackoverflow.com/questions/2901102/how-to-print-a-number-with-commas-as-thousands-separators-in-javascript
            function numberWithCommas(x){
              var parts = x.toString().split(".");
              parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
              return parts.join(".");
            }

            // converts lat/long to D3 points
            function projectPoint(x, y) {
                var point = map.latLngToLayerPoint(new L.LatLng(y, x));
                this.stream.point(point.x, point.y);
            }

            //Load in GeoJSON data, set callback function
            function updateMap(analysis_unit, selected_property, selected_year){
                var property = selected_property + '_' + selected_year;

                console.log("Analysis unit: " + analysis_unit + " Property: "+ property);

                //spinner start and options
                var target = document.getElementById('map');
                var opts = {
                    lines: 8, // The number of lines to draw
                    length: 15, // The length of each line
                    width: 8, // The line thickness
                    radius: 12, // The radius of the inner circle
                    color: '#000', // #rgb or #rrggbb or array of colors
                    speed: 1.0, // Rounds per second
                    corners: 1, //roundness
                    trail: 40, // Afterglow percentage
                    className: 'spinner', // The CSS class to assign to the spinner
                };
                var spinner = new Spinner(opts).spin(target);
                var hover_opacity = 0.5;
                var normal_opacity = 0.95;

                // remove any prior d3 objects
                d3.select("svg").remove();

                // creates d3 object
                var svg = d3.select(map.getPanes().overlayPane).append("svg"),
                        g = svg.append("g").attr("class", "leaflet-zoom-hide");
                var features = svg.append("g");

                //Load GeoJSON
                d3.json(analysis_unit + ".geojson", function (json) {
                    //stop loading spinner
                    spinner.stop();

                    //update the color scale to account for all years of the property
                    updateScale();

                    //Create one path per GeoJSON feature, SVG rendering
                    var transform = d3.geo.transform({point: projectPoint}),
                            path = d3.geo.path().projection(transform);

                    //rseponsive behavior
                    var event;
                    if($("#map").width() > 500){
                        event = "mouseover";
                    }//larger screen
                    else{
                        event = "click";
                    }//mobile

                    var feature = g.selectAll("path")
                            .data(json.features)
                            .enter().append("path")
                            .attr("d", path)
                            .attr("class", "borderline")
                            .attr("stroke", "#555")
                            .attr("stroke-width", "0.6px")
                            .attr("fill", function (d) {
                                //Get data value
                                var value = d.properties[property];
                                if (value) {
                                    //If value exists…
                                    return color(value);
                                } else {
                                    //If value is undefined…
                                    return "#ccc";
                                }
                            })
                            .style("opacity", normal_opacity)
                            .on(event,  function(d){
                                d3.select(this)
                                .attr("stroke-width", "2px")
                                //.attr("fill", "blue")
                                .style("opacity", hover_opacity);
                                //change cursor
                                $('.leaflet-container').css('cursor','pointer');

                                //Get this bar's x/y values, then augment for the tooltip
                                var cur_width = $("#map").width();
                                var cur_height = document.getElementById("map").offsetHeight;
                                var xPosition = (cur_width - 160) * 0.75;
                                var yPosition = -cur_height + 40;

                                //Update the tooltip position and value
                                var tmp_info = "";
                                var all_yrs = ["base", "2014", "2015", "2016"];
                                for(var i=0;i<all_yrs.length;i++){
                                    tmp_info += "<br/><b>" + all_yrs[i].toUpperCase()+": " + "</b>" + numberWithCommas(Math.round(d.properties[selected_property + '_' + all_yrs[i]]));
                                };

                                var info = tmp_info;

                                //Update the tooltip full property name
                                var full_name;
                                switch (selected_property) {
                                    case "irrig":
                                        full_name = "Irrigation Crop Area";
                                        break;
                                    case "app":
                                        full_name = "Applied Water";
                                        break;
                                    case "grev":
                                        full_name = "Gross Revenue";
                                        break;
                                    case "jobs":
                                        full_name = "Number of Direct Jobs";
                                        break;                                    }
                                    d3.select("#tooltip").select("#title").text(full_name);
                                    d3.select("#tooltip").select("#regionid").text("Region: "+ d.properties["Region"]);
                                    d3.select("#tooltip")
                                            .style("left", xPosition + "px")
                                            .style("top", yPosition + "px")
                                            .select("#value")
                                            .html(info);
                                    //Show the tooltip
                                    d3.select("#tooltip").classed("hidden", false);

                            })
                            .on("mouseout", function(d){
                                //reset cursor
                                $('.leaflet-container').css('cursor','');
                                d3.select(this)
                                        .transition()
                                        .duration(250)
                                        .style("opacity", normal_opacity)
                                        .attr("stroke-width", "0.6px")
                                        .attr("fill", function (d) {
                                            //Get data value
                                            var value = d.properties[property];
                                            if (value) {
                                                //If value exists…
                                                return color(value);
                                            } else {
                                                //If value is undefined…
                                                return "#ccc";
                                            }
                                        })
                                //Hide the tooltip
                                d3.select("#tooltip").classed("hidden", true);
                            });

                    // not clear what reset does but it's crucial
                    map.on("viewreset", reset);
                    reset();
                    function reset() {
                        var bounds = path.bounds(json),
                                topLeft = bounds[0],
                                bottomRight = bounds[1];
                        svg .attr("width", bottomRight[0] - topLeft[0])
                                .attr("height", bottomRight[1] - topLeft[1])
                                .style("left", topLeft[0] + "px")
                                .style("top", topLeft[1] + "px");
                        g   .attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");
                        feature.attr("d", path);
                    }




                    function updateScale(){
                        var sort_ar = [];
                        var min = json.features[0].properties[property],
                            max = json.features[0].properties[property];

                        var all_yrs = ["base", "2014", "2015", "2016"];
                        for(var i=0;i<all_yrs.length;i++){

                            var loop_prop = selected_property + '_' + all_yrs[i];

                            for (var i = 0; i < json.features.length; i++) {
                                if (json.features[i].properties[loop_prop] < min) {
                                    min = json.features[i].properties[loop_prop];
                                }//find min
                                if (json.features[i].properties[loop_prop] > max) {
                                    max = json.features[i].properties[loop_prop];
                                }//find max

                                if(json.features[i].properties[loop_prop] != 0 && json.features[i].properties[loop_prop] != null) {
                                    sort_ar.push(json.features[i].properties[loop_prop]); //push to sorting ar
                                }
                            }//loop through json features

                        }//search across all years

                        var t1 = null, t2 = null, t3 = null, t4 = null;

                        //sort values of property for all regions
                        sort_ar.sort(function(x,y){return x - y});
                        for (var i = Math.round(sort_ar.length/num_colors); i < sort_ar.length; i+=Math.round(sort_ar.length/(num_colors))) {
                            if(t1 == null){
                                t1 = sort_ar[i];
                            }
                            else if(t2 == null){
                                t2 = sort_ar[i];
                            }
                            else if(t3 == null){
                                t3 = sort_ar[i];
                            }
                            else if(t4 == null){
                                t4 = sort_ar[i];
                            }

                        }//find thresholds for each bucket


                        color = d3.scale.threshold()
                                .domain([t1, t2, t3, t4])
                                .range([ color1, color2, color3, color4, color5]);
                        t1 = Math.round(100*t1)/100;
                        t2 = Math.round(100*t2)/100;
                        t3 = Math.round(100*t3)/100;
                        t4 = Math.round(100*t4)/100;

                        var t_ar = [t1, t2, t3, t4];
                        updateLegend(min, max, t_ar, selected_property);

                    }//make scale

                    //takes in a min, max, an array of thresholds, and the variable selection
                    function updateLegend(min, max, t_ar, selected_property){
                        for(var i = 1; i <= num_colors; i++) {
                            var calc;
                            var str = "";

                            if(selected_property == "applied_water_per_acre" || selected_property == "evapotranspiration_of_applied_water_per_acre"){
                                //calculate first half of interval (LEFT)
                                if (i == 1) {
                                    calc = min;
                                }//if first section of threshold
                                else {
                                    calc = t_ar[i - 2];
                                }//get threshold

                                calc = Math.round(calc*100)/100;

                                str += calc.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); //add commas every thousandths

                                str += "-"; //to

                                //calculate second half of scale (RIGHT)
                                if (i < num_colors) {
                                    if ((i == 1) && (Math.round(min*100)/100 != Math.round(t_ar[i - 1]*100)/100)) {
                                        calc = t_ar[i - 1] - 0.01;
                                    }//for first index, check left != right
                                    else if ((i > 1) && (Math.round(t_ar[i - 2]*100)/100 != Math.round(t_ar[i - 1]*100)/100)) {
                                        calc = t_ar[i - 1] - 0.01;
                                    }//for rest if left side does not equal right
                                    else {
                                        calc = t_ar[i - 1];
                                    }//else leave it
                                }//not last legend value
                                else {
                                    calc = max;
                                }//last legend value

                                calc = Math.round(calc*100)/100;

                                str += calc.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

                                document.getElementById("legendval" + [i]).innerHTML = [str]; //update html
                            }// do -0.01 intervaling
                            else {
                                if (selected_property == "revenue_per_acre" || selected_property == "revenue_per_applied_water") {
                                    str += '$';
                                }//append dollar sign for revenue
                                //calculate first half of interval (LEFT)
                                if (i == 1) {
                                    calc = min;
                                }//if first section of threshold
                                else {
                                    calc = t_ar[i - 2];
                                }//get threshold
                                if (selected_property == "total_revenue") {
                                    calc = Math.round(calc / 1000000);
                                }//if total revenue, turn to millions of dollars
                                else {
                                    calc = Math.round(calc);
                                }//just round
                                str += calc.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); //add commas every thousandths

                                str += "-"; //to

                                if (selected_property == "revenue_per_acre" || selected_property == "revenue_per_applied_water") {
                                    str += '$';
                                }//dollar sign
                                //calculate second half of scale (RIGHT)
                                if (i < num_colors) {
                                    if ((i == 1) && (Math.round(min) != Math.round(t_ar[i - 1]))) {
                                        calc = t_ar[i - 1] - 1;
                                    }//for first index, check left != right
                                    else if ((i > 1) && (Math.round(t_ar[i - 2]) != Math.round(t_ar[i - 1]))) {
                                        calc = t_ar[i - 1] - 1;
                                    }//for rest if left side does not equal right
                                    else {
                                        calc = t_ar[i - 1];
                                    }//else leave it
                                }//not last legend value
                                else {
                                    calc = max;
                                }//last legend value
                                if (selected_property == "total_revenue") {
                                    calc = Math.round(calc / 1000000);
                                }//turn to millions of dollars
                                else {
                                    calc = Math.round(calc);
                                }//just round
                                str += calc.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

                                document.getElementById("legendval" + [i]).innerHTML = [str]; //update html
                            }//do normal -1 intervaling

                        }//update intervals

                        //update units
                        var units;
                        switch(selected_property){
                            case "irrig":
                                units = "Acres";
                                break;
                            case "app":
                                units = "Acre-feet";
                                break;
                            case "grev":
                                units = "Gross revenue"
                                break;
                            default:
                                units = "Units"
                        }
                        document.getElementById("units").innerHTML = '*' + units;

                    }//updateLegend()

                }); //load analysis unit

            }//updateMap()





        </script>

    </div>

    <p>Data was taken from ?</p>

</div> <!-- /container -->

</body>
</html>
